<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tipcalculator.css"
    <title></title>
</head>
<body>
    <div id="container">
        <p>Tip Calculator</p>
        <div id="calculator">
            <form>
                <p>How much was your  bill?</p>
                <input id="billamt" type="text" placeholder="Billamount">
                <p>How was your service?</p>
                <select id="servicequal">
                    <option disabled select value="0">-Choose an option</option>
                    <option value="0.3">30%-Outstanding</option>
                    <option value="0.2">20%-Good</option>
                    <option value="0.15">15%-It was OK</option>
                    <option value="0.01">10%-Bad</option>
                    <option value="0.05">5%-Terrible</option>
                </select>
            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of people">people
            <button type="button" id="calculate">Calculate</button>
        </div>
        <div id="Totaltip">Tip Amount
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script type="text/javascript src="tipcalculator.js"></script>
</body>
</html>
